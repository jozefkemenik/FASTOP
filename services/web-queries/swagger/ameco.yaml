components:
  parameters:

    ##########################################################################
    # Deprecated parameters: for backward compatibility with old php service #
    ##########################################################################
    fullVariable_amecoParam:
      name: fullVariable
      in: query
      required: false
      deprecated: true
      description: |
        Full codes (e.g. 1.0.0.0.OVGD) separated with comma "," or plus "+".   
        Used only for backward compatibility with the old service.  
        This parameter is incompatible with `series` or `serie`.  
        If the `fullVariable` is used then only the legacy (deprecated) parameters that are defined below are used.
      schema:
        type: string

    countries_amecoParam:
      name: countries
      in: query
      required: false
      deprecated: true
      description: |
        Iso-3 country codes separated with comma "," or plus "+".  
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: string

    defaultCountries_amecoParam:
      name: defaultCountries
      in: query
      required: false
      deprecated: true
      description: |
        * `1` - return default list of countries
        * `0` - return countries provided in **countries** parameter  
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 0
      allowEmptyValue: true

    years_amecoParam:
      name: years
      in: query
      required: false
      deprecated: true
      description: |
        Years to be returned separated with comma "," or plus "+".   
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      example: 1995,1997,2010
      schema:
        type: string

    lastyear_amecoParam:
      name: Lastyear
      in: query
      required: false
      deprecated: true
      description: |
        * `1` - include the last year in the results
        * `0` - do not include the last year  
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 0
      allowEmptyValue: true

    yearOrder_amecoParam:
      name: Yearorder
      in: query
      required: false
      deprecated: true
      description: |
        Sort years:  
        * `ASC` - ascending  
        * `DESC` - descending  
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: string
        default: DESC
        enum: [ASC, DESC]

    yearOnXAxis_amecoParam:
      name: yearOnXAxis
      in: query
      required: false
      deprecated: true
      description: |
        * `1` - years in columns
        * `0` - years in rows (transposed)  
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 1
      allowEmptyValue: true

    countryIso_amecoParam:
      name: countryIso
      in: query
      required: false
      deprecated: true
      description: |
        * `2` - return country ISO-2 codes
        * `3` - return country ISO-3 codes
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [2, 3]
        default: 2
      allowEmptyValue: true

    showVariable_amecoParam:
      name: showVariable
      in: query
      required: false
      deprecated: true
      description: |
        **Variable** column:
        * `1` - show
        * `0` - hide
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 1
      allowEmptyValue: true

    showFullVariable_amecoParam:
      name: showFullVariable
      in: query
      required: false
      deprecated: true
      description: |
        **Full Variable** column:
        * `1` - show
        * `0` - hide
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 1
      allowEmptyValue: true

    showFullCode_amecoParam:
      name: showFullCode
      in: query
      required: false
      deprecated: true
      description: |
        **Full Code** column:
        * `1` - show
        * `0` - hide
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 1
      allowEmptyValue: true

    showLabel_amecoParam:
      name: showLabel
      in: query
      required: false
      deprecated: true
      description: |
        **Label** column:
        * `1` - show
        * `0` - hide
        Used only for backward compatibility with the old service.  
        Must be used together with `fullVariable`.
      schema:
        type: number
        enum: [0, 1]
        default: 1
      allowEmptyValue: true

    ##########################################################################
    ##########################################################################
    ##########################################################################

  schemas:

    IAmecoMetadataCountry:
      type: object
      required:
        - ctyIso3
        - ctyIso2
        - descr
        - orderBy
        - isDefault
      properties:
        ctyIso3:
          type: string
          description: Country ISO-3 code
          example: BEL
        ctyIso2:
          type: string
          description: Country ISO-2 code
          example: BE
        descr:
          type: string
          description: Country name
          example: Belgium
        orderBy:
          type: number
          description: Ordering
          example: 3
        isDefault:
          type: number
          description: 1 means default ameco country
          example: 1

    IAmecoMetadataDimension:
      type: object
      required:
        - id
        - descr
      properties:
        id:
          type: string
          description: Unique identifier
          example: 2
        descr:
          type: string
          description: Descriptive text
          example: Levels (and moving geometric mean for time periods)

    IWQAmecoInternalMetadataTreeNode:
      type: object
      required:
        - code
        - descr
        - level
        - orderBy
      properties:
        code:
          type: string
          description: Section code for parent nodes, otherwise indicator code
          example: UVGDR
        descr:
          type: string
          description: Section name for parents nodes, otherwise indicator name
          example: At current prices, relative to a country or aggregate
        level:
          type: number
          description: Depth in the tree
          example: 3
        isLeaf:
          type: boolean
          description: Indicates that the current node is the leaf (has no children)
          example: false
        orderBy:
          type: number
          description: Ameco ordering number
          example: 601002
        children:
          type: array
          description: Child nodes
          items:
            $ref: '#/components/schemas/IWQAmecoInternalMetadataTreeNode'


    IWQAmecoInternalMetadata:
      type: object
      required:
        - countries
        - trn
        - agg
        - unit
        - tree
      properties:
        countries:
          type: array
          items:
            $ref: '#/components/schemas/IAmecoMetadataCountry'
        trn:
          type: array
          items:
            $ref: '#/components/schemas/IAmecoMetadataDimension'
          example: [
            {id: "1", descr: "Levels (and moving arithâ€¦ mean for time periods)"},
            {id: "2", descr: "Levels (and moving geometric mean for time periods)"},
          ]
        agg:
          type: array
          items:
            $ref: '#/components/schemas/IAmecoMetadataDimension'
          example: [
            {id: "0", descr: "Standard aggregations (data converted to a common currency and summed)"},
            {id: "1", descr: "Weighted arithmetic mean of national t/t-1 growth rates, weights t-1 current prices in ECU/EUR"}
          ]
        unit:
          type: array
          items:
            $ref: '#/components/schemas/IAmecoMetadataDimension'
          example: [
            {id: "40", descr: "JPY"},
            {id: "300", descr: "Final demand"}
          ]
        tree:
          type: array
          items:
            $ref: '#/components/schemas/IWQAmecoInternalMetadataTreeNode'
          example: [
            {
              "code": "1",
              "descr": "POPULATION AND EMPLOYMENT",
              "orderBy": 100000,
              "level": 1,
              "children": [
                {
                  "code": "NPTD.1.0.0.0",
                  "descr": "Total population (National accounts) [Persons]",
                  "level": 2,
                  "orderBy":101002,
                  "isLeaf":true
                }
              ]
            }
          ]
